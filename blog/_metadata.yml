# Freeze computed outputs
execute: 
  freeze: true
  echo: true
  message: true
  warning: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY-SA"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-depth: 3
toc-location: right

# Default fields for citation
citation: true
appendix-cite-as: display

# Wrap overflow code
format: 
  html: 
    code-overflow: wrap
    template-partials: 
      - ../_partials/title-block-link-buttons/title-block.html

# Link sections
anchor-sections: true

# Default author
author:
  - name:
      given: Ricardo
      family: Rey-Sáez
    url: https://rreysa.github.io
    affiliation: Universidad Autónoma de Madrid
    orcid: 0000-0001-6739-2035

# Default fields for citation
google-scholar: true

